<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCAN Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jwplayer.com/libraries/6ZmAyaDX.js"></script>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
            font-weight: 500;
            margin: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            font-family: 'Roboto', sans-serif;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background-color: #ffffff;
        }

        .wrapper {
            width: 100%;
            height: 100%;
        }

        .attribution {
            background-color: #FFF;
            border-radius: 2px;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, .5);
            font-size: 13px;
            font-size: 3.7vw;
            padding: 3px;
            position: absolute;
            z-index: 2;
        }

        #player {
            height: 75%;
        }

        .call-to-action {
            position: absolute;
            right: 6%;
            bottom: 20%;
            font-family: 'Lato', sans-serif;
            padding: 2vw;
            padding-right: 5vw;
            padding-left: 5vw;
            background-color: #fcb103;
            border-radius: 15%;
            box-shadow: 2px 2px 2px 2px;
            text-align: center;
        }

        .call-to-action a {
            font-size: 20px;
            font-size: 6vw;
        }

        .logo {
            position: relative;
            top: 0%;
            left: 0%;
            width: 10%;
            height: 10%;
        }

        .logo img {
            height: 20vw;
            width: 30vw;
        }

        .footer {
            width: 100%;
            bottom: 5%;
            position: absolute;
        }

        .border {
            border-top: 1px solid #ddd;
            width: 96%;
            position: absolute;
            bottom: 12%;
        }

        .hidden {
            display: none;
        }

        #video {
            border-radius: 3vw;
            width: 100%;
        }

        .volume-control {
            z-index: 5;
            position: absolute;
            left: 2%;
            top: 58%;
        }

        #volume-on {
            width: 20px;
            width: 6.5vw;
            display: none;
        }

        #volume-off {
            width: 20px;
            width: 6.5vw;
        }

        /* .jw-slider-time {
            display: none !important;
        } */

        /* .jw-svg-icon-pause {
            visibility: hidden !important;
        }

        .jw-svg-icon-replay {
            visibility: hidden !important;
        }

        .jw-svg-icon-play {
            visibility: hidden !important;

        } */
        .jw-display-icon-container {
            visibility: hidden !important;
        }
    </style>
</head>

<body>
    <div class="wrapper flex-center" id="js-wrapper">
        <div class="container" id="js-screen">
            <div class='attribution'>Ad </div>
            <div class='asset' id='player'>
            </div>
            <div class="footer" id="footer">
                <div class='logo'>
                    <img src="https://gamewall-pwa.sharechat.com/innovation/scan/video-ads/moj-logo.jpg">
                </div>
                <div class='call-to-action'>
                    <a class='call-to-action-link'>Install</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        var playerInstance = jwplayer("player")
        function addPlayerEvents() {
            playerInstance.on('setupError', function () {
                console.log("Setup error");
            });
            playerInstance.on('firstFrame', function (event) {
                console.log("play");
            });
            playerInstance.on('complete', function () {
                console.log("Complete");
            });
            playerInstance.on('mute', function (event) {
                console.log("mute", event);
            });
            playerInstance.on('time', function (event) {
                // console.log("Ad time", event);
            });
            playerInstance.on('adViewableImpression', function (event) {
                console.log("Ad Viewable Impression", event);
            });
        }

        function playerSetup() {
            playerInstance.setup({
                file: "https://gamewall-pwa.sharechat.com/innovation/scan/video-ads/moj-video.mp4",
                // "playlist": "https://cdn.jwplayer.com/v2/media/rNuOgQ1K",
                allowFullscreen: false,
                autostart: "viewable",
                // outstream: true,
                advertising: {
                    client: "vast",
                    //  outstream: true,
                    tag: "https://pubads.g.doubleclick.net/gampad/ads?iu=%2F21872722794%2Fvideo_instream&description_url=https%3A%2F%2Fwww.sharechat.com&tfcd=0&npa=0&sz=640x480&max_ad_duration=90000&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&cust_params=ad_placement%3DTRENDING_FEED%26appVersion%3D5085%26adult%3D0%26postLanguage%3DHindi%26postAuthorName%3DGhar%2520Grihasti%26postAuthorId%3D2674660744%26userGender%3DM%26userLanguage%3DHindi%26ageRange%3D18-24%26userId%3D1718371134%26genreCategory%3DLife"
                }
            });
            // playerInstance.setup({
            //     "aspectratio": "16:9",
            //     "width": "100%",
            //     "advertising": {
            //         "client": "vast",
            //         "outstream": true,
            //         tag: "https://pubads.g.doubleclick.net/gampad/ads?iu=%2F21872722794%2Fvideo_instream&description_url=https%3A%2F%2Fwww.sharechat.com&tfcd=0&npa=0&sz=640x480&max_ad_duration=90000&gdfp_req=1&output=vast&unviewed_position_start=1&env=vp&impl=s&cust_params=ad_placement%3DTRENDING_FEED%26appVersion%3D5085%26adult%3D0%26postLanguage%3DHindi%26postAuthorName%3DGhar%2520Grihasti%26postAuthorId%3D2674660744%26userGender%3DM%26userLanguage%3DHindi%26ageRange%3D18-24%26userId%3D1718371134%26genreCategory%3DLife"
            //     },
            // });
            playerInstance.on('ready', function () {
                addPlayerEvents()
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            console.log('AdRendered')
            playerSetup();
        });
    </script>
</body>

</html>
